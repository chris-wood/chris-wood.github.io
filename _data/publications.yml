  pages={988--991},\n
  year={2016},\n
  organization={IEEE}\n
}"
    sbox15:
        type: conference
        title: Constructing Large S-boxes with Area Minimized Implementations
        authors: C. A. Wood, S. P. Radziszowski, and M. Lukowiak
        venue: MILCOM'2015, Tampa, FL, USA. October 2015
        links:
