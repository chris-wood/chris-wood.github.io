    bead16:
        type: conference
        title: BEAD - Best Effort Autonomous Deletion in Content-Centric Networking
        authors: C. Ghali, G. Tsudik, and C. A. Wood
        venue: IFIP Networking 2016, May 17 - 19, 2016, Vienna, Austria
        links:
            pdf: https://www.christopher-wood.com/docs/conference/beads.pdf
            slides: https://www.christopher-wood.com/docs/conference/beads_slides.pdf
            code: https://github.com/chris-wood/ccn-bead-simulation
        abstract: "A core feature of Content-Centric Networking (CCN) is opportunistic
content caching in routers. It enables routers to satisfy content requests
with in-network cached copies, thereby reducing
bandwidth utilization, decreasing congestion, and improving
overall content retrieval latency.

One major drawback of in-network caching is that content producers have no
knowledge about where their content is stored. This is problematic if a
producer wishes to delete its content. In this paper, we show how to address
this problem with a protocol called BEAD (Best-Effort Autonomous Deletion).
It performs content deletion via small and secure packets that resemble
current CCN messages.
We discuss several methods of routing BEAD packets from producers to caching
routers with varying levels of network overhead and efficacy. We assess
BEAD's performance via simulations and provide a detailed analysis of its properties."
        bibtex: "@inproceedings{ghali2016bead,\n
  title={BEAD: Best effort autonomous deletion in content-centric networking},\n
  author={Ghali, Cesar and Tsudik, Gene and Wood, Christopher A},\n
  booktitle={IFIP Networking Conference (IFIP Networking) and Workshops, 2016},\n
  pages={180--188},\n
  year={2016},\n
  organization={IEEE}\n
}"
    accounting16:
        type: conference
        title: Practical Accounting in Content-Centric Networking
        authors: C. Ghali, G. Tsudik, C. A. Wood, and E. Yeh
        venue: IEEE/IFIP Network Operations and Management Symposium (NOMS 2016), April 25 - 29, 2016, Istanbul, Turkey
        links:
            pdf: https://www.christopher-wood.com/docs/conference/accounting16.pdf
            slides: https://www.christopher-wood.com/docs/conference/accounting16_slides.pdf
            code:
        abstract: "Content-Centric Networking (CCN) is a recent network paradigm designed to
address some key limitations of the current IP-based Internet. One of its main features
is in-network content caching which allows requests for content to be served by
routers. Despite the benefits of improved bandwidth utilization and lower latency of
retrieving popular content, in-network caching inhibits producers
from collecting information about content that is requested and later
served from network caches. Such information is often needed for accounting and
popularity purposes.
In this paper, we address accounting in CCN by varying the degree of
consumer, router, and producer involvement. We also identify and analyze inherent
performance and security tradeoffs. We show that fine-grained accounting
is infeasible with router caches and without explicit application support. We
then recommend accounting strategies that entail a few simple requirements for CCN architectures.
Finally, we show, via experimental results, that network-layer CCN accounting is
viable and incurs low overhead for all parties involved.
