conferences:
    ccvpn17:
        type: conference
        page: /publications/ccvpn17.html
        title: Namespace Tunnels in Content-Centric Networks
        authors: I. Oliviera-Nunes, G. Tsudik, and C. A. Wood
        venue: 42nd Annual IEEE Conference on Local Computer Networks (LCN 2017), October 9 - 12, 2017, Singapore
        links:
            pdf: https://www.christopher-wood.com/docs/conference/ccvpn17.pdf
            slides: https://www.christopher-wood.com/docs/conference/ccvpn17_slides.pdf
            code: https://github.com/chris-wood/ccvpn 
        abstract: "Content-Centric Networking (CCN) is a candidate next-generation Internet architecture
that offers an alternative to the current IP-based model. CCN emphasizes scalable and
efficient content distribution by making content explicitly named and addressable.
It also offers some appealing privacy features, such as lack of source and
destination addresses in packets. However, to be considered a fully viable Internet
architecture, CCN must support private and anonymous communication that is
at least at parity with IP. Within this space, VPNs are a very
popular tool that enable users to communicate across insecure public
networks as if they were connected over a private network.
They are also absent from the repertoire of CCN research.
To fill this void, we design, implement, and evaluate CCVPN, a content-centric
analog to IP-based VPNs in the current Internet architecture.
To the best of our knowledge, CCVPN is the first such CCN-based design.
Our design is functionally equivalent to IP-based VPNs while gaining
better privacy due to the non-linkability of encapsulated packets to their originating
network. We analyze the security of CCVPN and experimentally assess its performance."
        bibtex:
    onpath17:
        type: conference
        page: /publications/onpath17.html
        title: Mitigating On-Path Adversaries in Content-Centric Networks
        authors: C. Ghali, G. Tsudik, and C. A. Wood
        venue: 42nd Annual IEEE Conference on Local Computer Networks (LCN 2017), October 9 - 12, 2017, Singapore
        links:
            pdf: https://www.christopher-wood.com/docs/conference/onpath17.pdf
            slides: https://www.christopher-wood.com/docs/conference/onpath17_slides.pdf
            code: https://github.com/chris-wood/ccn-onpath-simulation-ccnsim
        abstract: "Content-Centric Networking (CCN) is a recently proposed Internet paradigm that focuses
on scalable, secure and efficient content distribution. The main abstraction is named
and addressable content. A consumer requests desired named content by generating
a so-called {\em interest}, which is then routed by the network towards
an in-network cached copy, or the authoritative producer, of that content.
Since all CCN content must be signed by its producer, consumers and routers
can cryptographically verify its correctness, authenticity, and integrity.
Thus, in principle, attacks that introduce fake (poisoned) content can be detected.
However, verifying content signatures is optional for CCN routers,
detection of fake content only implies presence of a malicious upstream entity.
A major outstanding problem in CCN is how to react to such attacks, determine their source(s),
and re-route interests accordingly.

In this work, we construct a technique based on efficient per-hop packet integrity checks.
Routers share secrets with neighboring routers and use them to verify and generate
efficient per-hop packet authenticators.
An on-path attacker that tampers with content in transit is quickly detected by downstream
routers. Moreover, an on-path attacker that hijacks a namespace is discoverable.
Our experimental assessment indicates that the proposed technique incurs very
low per-packet overhead. Furthermore, since our approach is not CCN-specific,
it can be applied to IP-based networks as well."
        bibtex:
    privacy17:
        type: conference
        page: /publications/privacy17.html
        title: When Encryption is Not Enough -- Privacy Attacks in Content-Centric Networking
        authors: C. Ghali, G. Tsudik, and C. A. Wood
        venue: 4th ACM Conference on Information-Centric Networking (ICN 2017), September 26 - 28, 2017, Berlin, Germany
        links:
            pdf: https://www.christopher-wood.com/docs/conference/privacy17.pdf
            slides: https://www.christopher-wood.com/docs/conference/privacy17_slides.pdf
            code: https://github.com/chris-wood/ccn-eavesdropper-simulator
        abstract: "Content-Centric Networking (CCN) is a network architecture for transferring
named content from producers to consumers upon request. The name-to-content
binding is cryptographically enforced with a digital signature generated by
the producer. Thus, content integrity and origin authenticity are core features of CCN.
In contrast, content confidentiality and privacy are left to the applications.
The typically advocated approach for protecting sensitive content is to use encryption,
i.e., restrict access to those who have appropriate decryption key(s). Moreover, content is typically
encrypted once for identical requests, meaning that many consumers obtain the same
encrypted content. From a privacy perspective, this is a step backwards from the
``secure channel'' approach in today's IP-based Internet, e.g., TLS or IPSec.

In this paper, we assess the privacy pitfalls of this approach, particularly, when the
adversary learns some auxiliary information about popularity of certain plaintext content.
Merely by observing (or learning) the frequency of requested content, the adversary can
learn which encrypted corresponds to which plaintext data. We evaluate this attack using a
custom CCN simulator and show that even moderately accurate popularity information suffices
for accurate mapping. We also show how the adversary can exploit caches to learn content popularity
information. The adversary needs to know the content namespace in order to succeed.
Our results show that encryption-based access control is insufficient for privacy in CCN.
More extensive counter-measures (such as namespace restrictions and content replication)
are needed to mitigate the attack."
        bibtex:
    pitless17:
        type: conference
        page: /publications/pitless17.html
        title: Closing the Floodgate with Stateless Content-Centric Networking
        authors: C. Ghali, G. Tsudik, E. Uzun, and C. A. Wood
        venue: 26th International Conference on Computer Communication and Networks (ICCCN 2017), July 31 - August 3, 2017, Vancouver, Canada
        awards: Best Paper Award
        links:
            pdf: https://www.christopher-wood.com/docs/conference/pitless17.pdf
            slides: https://www.christopher-wood.com/docs/conference/pitless17_slides.pdf
            code: https://github.com/chris-wood/ccn-pitless-simulation
        abstract: "Information-Centric Networking (ICN) is a recent paradigm that claims
to mitigate some limitations of the current IP-based Internet
architecture. The centerpiece of ICN is named and addressable content,
rather than hosts or interfaces. Content-Centric Networking (CCN)
is a prominent ICN instance that shares the fundamental architectural
design with its equally popular academic sibling Named-Data
Networking (NDN). CCN eschews source addresses and creates
one-time virtual circuits for every content request (called an
interest). As an interest is forwarded it creates state in
intervening routers and the requested content is delivered back
over the reverse path using that state.

Although a stateful forwarding plane might be beneficial in terms
of efficiency and resilience to certain types of attacks,
this has not been decisively proven via realistic experiments.
Since keeping per-interest state complicates router operations
and makes the infrastructure susceptible to router state
exhaustion attacks (e.g., there is currently no effective defense
against Interest Flooding attacks), the value of the
stateful forwarding plane in CCN should be re-examined.

In this paper, we explore supposed benefits and various problems
of the stateful forwarding plane. We then argue that its benefits are
uncertain at best, and it need not be a mandatory CCN feature.
To this end, we propose a new stateless architecture for CCN
that provides nearly all functionality of the stateful design
without its headaches. We analyze performance and resource
requirements of the proposed architecture via experiments."
        bibtex:
    traps17:
        type: conference
        title: Protecting the Long Tail - Transparent Packet Security in Content-Centric Networks
        authors: C. A. Wood
        venue: IFIP Networking 2017, June 12-16, 2017, Stockholm, Sweden
        links:
            pdf: https://www.christopher-wood.com/docs/conference/traps17.pdf
            slides: https://www.christopher-wood.com/docs/conference/traps17_slides.pdf
            code: https://github.com/chris-wood/tsec-performance
        abstract: "In the Content-Centric Networking (CCN) architecture, content confidentiality is treated
    as an application-layer concern. Data is only encrypted if the producer and consumer
    agree on a suitable access control policy and enforcement mechanism. In contrast,
    transport encryption in TCP/IP applications is increasingly opportunistic for
    better privacy. This type of encryption is woefully lacking in CCN.
    To that end, we present TRAPS, a protocol to enable transparent packet security
    and opportunistic encryption for all CCN data. TRAPS builds on the assumption that
    knowledge of a name gives one access to the corresponding content; otherwise, by design, the
    content remains encrypted and secure. TRAPS builds on recent advances in memory
    hard functions and message-locked encryption to protect data in transit.
    We show that the security of TRAPS is dependent on the distribution of content
    names and argue that it can be significantly improved if secure sessions are
    used to transmit small pieces of information from producers to consumers. Our
    performance assessment indicates TRAPS is capable of providing opportunistic
    encryption to CCN without significant throughput loss for reasonable packet
    throughput measurements."
        bibtex:
    ccnxke17:
        type: conference
        title: Mobile Sessions in Content-Centric Networks
        authors: M. Mosko, E. Uzun, and C. A. Wood
        venue: IFIP Networking 2017, June 12-16, 2017, Stockholm, Sweden
        links:
            pdf: https://www.christopher-wood.com/docs/conference/ccnxke17.pdf
            slides: https://www.christopher-wood.com/docs/conference/ccnxke17_slides.pdf
            code: https://github.com/chris-wood/spud
        abstract: "Content-centric networking (CCN) is a network architecture for transferring named data from producers to
consumers upon request. This shifts security from that of a connection or channel
to the content itself. There remains, however, many critical uses for the traditional client-server
communication model with secure sessions. For instance,
in many CCN applications, producers need a way to transfer key material or secret
information to consumers. Not only does caching this content fail to
serve multiple consumers, encrypting it under long-term, static keys
does not afford them any forward secrecy. Consequently, there is a real and
present need for a CCN-friendly protocol whose security properties
meet or exceed similar transport security protocols in IP networks. In this paper, we present the design
and implementation of the CCNx Key Exchange Protocol -- CCNxKE -- the first
protocol design for bootstrapping encrypted service-centric sessions in CCN.
We compare our design to that of
existing IP-based transport security protocols to highlight important
differences, discuss several important use cases for CCNxKE and secure sessions
in CCN, and present a preliminary performance assessment. Our experiments indicate that
session encryption adds, on average, a 30% data transfer latency compared to unencrypted
traffic using our prototype implementation."
        bibtex:
    scr17:
        type: conference
        title: Secure Off-Path Replication in Content-Centric Networks
        authors: M. Mosko and C. A. Wood
        venue: IEEE ICC 2017 Next Generation Networking and Internet Symposium (NGNI 2017), May 21-25, 2017, Paris, France
        links:
            pdf: https://www.christopher-wood.com/docs/conference/scr17.pdf
            slides: https://www.christopher-wood.com/docs/conference/scr17_slides.pdf
            code:
        abstract: "We present SCR, a secure content replication protocol for the Content-Centric Networking (CCN) architecture.
The goal of SCR is to allow a data producer to cache protected content in off-path
semi-trusted caches or replicas. In contrast to the standard ``take what you want'' model of CCN,
SCR ensures that no unauthorized, off-path entity can obtain data from these replicas,
even if the content is encrypted. SCR allows a producer to encrypt data under any viable
access control scheme, such as group-based access backed by broadcast encryption, and delegate
the delivery of said content to distributed replicas in the network. SCR is analogous to
``blind caching'' in IP-based networks, which aim to provide caching
as a service in the presence of end-to-end encryption via TLS. We discuss the design details
and security features, e.g., revocation, of SCR. We then compare SCR to
the HTTP(S)-based blind caching model. We show that our scheme can outperform
blind caching due to (1) less protocol complexity and message overhead, (2) faster session
establishment, and (3) the ability to obtain data in parallel from multiple, independent replicas."
        bibtex:
    privacy16:
        type: conference
        title: (The Futility of) Data Privacy in Content-Centric Networking
        authors: C. Ghali, G. Tsudik, and C. A. Wood
        venue: ACM CCS Workshop on Privacy in the Electronic Society (WPES 2016), October 24, 2016, Vienna, Austria
        links:
            pdf: https://www.christopher-wood.com/docs/conference/privacy16.pdf
            slides: https://www.christopher-wood.com/docs/conference/privacy16_slides.pdf
            code:
        abstract: "Content-centric networking is an architecture designed to transfer
named and addressable data from producers to consumers. Data retrieval is driven
by a simple request and response protocol. A consumer issues a request for
named data that is routed by the network towards the nearest location where
this data is stored. Once found, the corresponding data is returned to the
consumer. This data-centric model is different from the datagram- and
stream-based protocols used to transport data between endpoints in IP
networks: Instead of being tied to the channel through which data flows,
security and privacy properties apply to data itself.
Consequently, privacy issues in CCN warrant
careful evaluation. In this paper, we present a comprehensive assessment of CCN
privacy issues in the presence of various adversaries.
We specify conditions sufficient to achieve different levels of privacy.
We also show that data privacy is more dependent on requests than
responses for data. We conclude that strong privacy necessitates
some form of session- or channel-based communication, which strongly contradicts
the data-centric nature of CCN. We also discuss how to implement proposed CCN
privacy mechanisms in practice."
        bibtex: "@inproceedings{privacy16,\n
  title={(The Futility of) Data Privacy in Content-Centric Networking},\n
  author={Ghali, Cesar and Tsudik, Gene and Wood, Christopher A},\n
  booktitle={Proceedings of the 2016 ACM on Workshop on Privacy in the Electronic Society},\n
  pages={143--152},\n
  year={2016},\n
  organization={ACM}\n
}"
    names16:
        type: conference
        title: Network Names in Content-Centric Networking
        authors: C. Ghali, G. Tsudik, and C. A. Wood
        venue: 3rd ACM Conference on Information-Centric Networking (ICN 2016), September 26 - 28, 2016, Kyoto, Japan
        links:
            pdf: https://www.christopher-wood.com/docs/conference/names16.pdf
            slides: https://www.christopher-wood.com/docs/conference/names16_slides.pdf
            code: https://github.com/chris-wood/network-names
        abstract: "Content-centric networking (CCN) is a networking paradigm that
emphasizes request-response-based data transfer. A {\em consumer}
issues a request explicitly referencing desired data by name. A {\em producer}
assigns a name to each data it publishes. Names are used both to identify data
to and route traffic between consumers and producers. The type, format, and representation
of names are fundamental to CCN. Currently, names are represented as human-readable
application-layer URIs. This has several important security and performance implications
for the network.

In this paper, we propose to transparently decouple application-layer names from
their network-layer counterparts. We demonstrate a mapping between the two
namespaces that can be deterministically computed by consumers and producers,
using application names formatted according to the standard CCN URI scheme. Meanwhile,
consumers and producers can continue to use application-layer names. We detail the
computation and mapping function requirements and discuss their
impact on consumers, producers, and routers. Finally, we
comprehensively analyze several mapping functions to show their
functional equivalence to standard application names and argue that
they address several issues that stem from propagating application names into
the network."
